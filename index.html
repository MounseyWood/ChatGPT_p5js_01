<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Cloth Simulation with Reset</title>
    <!-- Load p5.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      // Increase fabric size: more columns/rows and larger spacing.
      let cols = 30;
      let rows = 20;
      let spacing = 20;

      // Arrays for cloth points & constraints.
      let clothPoints = [];
      let clothConstraints = [];

      // Physics parameters.
      let friction = 0.98;
      let iterations = 5;

      // Gravity as a 2D vector (will be updated by device orientation).
      let gravityX = 0;
      let gravityY = 0.4; // a slight default downward gravity

      // Reset button reference.
      let resetButton;

      function setup() {
        createCanvas(windowWidth, windowHeight);

        // Create a reset button in the top left.
        resetButton = createButton("Reset Cloth");
        resetButton.position(20, 20);
        resetButton.style("font-size", "16px");
        resetButton.mousePressed(resetCloth);

        // Request device motion permission on iOS (if needed).
        if (
          typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function"
        ) {
          DeviceMotionEvent.requestPermission().catch(() => {
            console.log("Device motion permission was not granted.");
          });
        }

        setupCloth();
      }

      function draw() {
        background(30);

        // Update the cloth physics.
        updateCloth();

        // Draw the cloth constraints (lines between points).
        stroke(255);
        strokeWeight(2);
        for (let c of clothConstraints) {
          let p1 = clothPoints[c.p1];
          let p2 = clothPoints[c.p2];
          line(p1.x, p1.y, p2.x, p2.y);
        }

        // Optionally, draw the points as small circles.
        noStroke();
        fill(255, 0, 0);
        for (let p of clothPoints) {
          ellipse(p.x, p.y, 4, 4);
        }

        // Instructions.
        fill(255);
        noStroke();
        textSize(16);
        textAlign(CENTER, CENTER);
        text(
          "Tilt your device to change gravity.\nTouch or drag on the cloth to poke it.",
          width / 2,
          50
        );
      }

      // Create the cloth grid and constraints.
      function setupCloth() {
        clothPoints = [];
        clothConstraints = [];

        // Position the swatch centered horizontally and starting a bit lower to allow room for the reset button.
        let startX = width / 2 - (cols * spacing) / 2;
        let startY = 100;

        // Create a grid of points.
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            let px = x * spacing + startX;
            let py = y * spacing + startY;
            let pinned = (y === 0); // Pin the entire top row.

            clothPoints.push({
              x: px,
              y: py,
              oldx: px,
              oldy: py,
              pinned: pinned,
            });
          }
        }

        // Create horizontal & vertical constraints.
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            let idx = x + y * cols;

            // Horizontal constraint.
            if (x < cols - 1) {
              clothConstraints.push({
                p1: idx,
                p2: idx + 1,
                length: spacing,
              });
            }

            // Vertical constraint.
            if (y < rows - 1) {
              clothConstraints.push({
                p1: idx,
                p2: idx + cols,
                length: spacing,
              });
            }
          }
        }
      }

      // Update cloth physics using Verlet integration & constraint relaxation.
      function updateCloth() {
        // Verlet integration.
        for (let p of clothPoints) {
          if (!p.pinned) {
            let vx = (p.x - p.oldx) * friction;
            let vy = (p.y - p.oldy) * friction;

            p.oldx = p.x;
            p.oldy = p.y;

            // Apply device-tilt gravity.
            p.x += vx + gravityX;
            p.y += vy + gravityY;
          }
        }

        // Constraint relaxation (multiple iterations for a stiffer cloth).
        for (let i = 0; i < iterations; i++) {
          for (let c of clothConstraints) {
            let p1 = clothPoints[c.p1];
            let p2 = clothPoints[c.p2];

            let dx = p2.x - p1.x;
            let dy = p2.y - p1.y;
            let dist = sqrt(dx * dx + dy * dy);
            let diff = (dist - c.length) / dist;

            let offsetX = dx * 0.5 * diff;
            let offsetY = dy * 0.5 * diff;

            if (!p1.pinned) {
              p1.x += offsetX;
              p1.y += offsetY;
            }
            if (!p2.pinned) {
              p2.x -= offsetX;
              p2.y -= offsetY;
            }
          }
        }
      }

      // Update gravity based on device tilt.
      function deviceMoved() {
        if (accelerationX !== undefined && accelerationY !== undefined) {
          // Map device acceleration to a small gravity vector.
          gravityX = map(accelerationY, -90, 90, -0.5, 0.5);
          gravityY = map(accelerationX, -90, 90, 0.5, -0.5);
        }
      }

      // On touch, "poke" the cloth by pushing nearby points.
      function touchMoved() {
        for (let t of touches) {
          let tx = t.x;
          let ty = t.y;
          for (let p of clothPoints) {
            let d = dist(tx, ty, p.x, p.y);
            let radius = 50;
            if (d < radius) {
              let strength = (radius - d) * 0.2;
              let angle = atan2(p.y - ty, p.x - tx);
              p.x += cos(angle) * strength;
              p.y += sin(angle) * strength;
            }
          }
        }
        // Prevent default scrolling.
        return false;
      }

      // Reset the cloth simulation.
      function resetCloth() {
        setupCloth();
      }

      // Handle window resizing.
      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        setupCloth();
      }
    </script>
  </body>
</html>
